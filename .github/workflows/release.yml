name: Build and Publish on Release

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish Cross-Platform Binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [osx-x64, osx-arm64, linux-x64, linux-arm64, win-x64, win-arm64]

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x' # Update as needed

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Publish the application
      - name: Publish for ${{ matrix.os }}
        run: dotnet publish -c Release -r ${{ matrix.os }} \
              /p:PublishSingleFile=true \
              /p:IncludeNativeLibrariesForSelfExtract=false \
              /p:PublishTrimmed=true \
              /p:TrimMode=Link \
              --self-contained true

      # Zip the published binaries
      - name: Zip binaries
        run: |
          mkdir -p artifacts
          zip -r artifacts/binary-${{ matrix.os }}.zip **/bin/Release/net*/${{ matrix.os }}/publish/*

      # Upload binaries to the GitHub Release
      - name: Upload binaries to GitHub Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/binary-${{ matrix.os }}.zip
          asset_name: binary-${{ matrix.os }}.zip
          asset_content_type: application/zip
